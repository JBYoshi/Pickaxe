plugins {
    id 'java'
    id 'com.github.hierynomus.license' version '0.13.1'
}

group 'jbyoshi.sponge'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = 'spongepowered-repo'
        url = 'https://repo.spongepowered.org/maven/'
    }
}

dependencies {
    compileOnly 'org.spongepowered:spongeapi:5.0.0-SNAPSHOT'
    runtime 'org.spongepowered:spongevanilla:1.10.2-5.0.0-BETA-92'
}

license {
    header = file('LICENSE.txt')
    include '**/*.java'

    ignoreFailures = false
    strictCheck = true

    mapping {
        java = 'SLASHSTAR_STYLE'
    }
}

processResources {
    from 'LICENSE.txt'
}
